<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <nav class="nav">
      <a class="brand" href="index.html">PPD Contact Form</a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="contact.html">Contact</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="form-section">
      <h1>Contact</h1>
      <p class="muted">We usually reply within 1–2 business days.</p>

      <div class="status success" id="status-success" aria-live="polite">
        Thanks! Your message was sent.
      </div>
      <div class="status error" id="status-error" aria-live="polite">
        Something went wrong. Please try again in a moment.
      </div>

      <form id="contact-form" novalidate>
        <label>
          Name
          <input type="text" name="name" id="name" required autocomplete="name" />
        </label>

        <label>
          Email
          <input type="email" name="email" id="email" required autocomplete="email" />
        </label>

        <label>
          Message
          <textarea name="message" id="message" rows="6" required></textarea>
        </label>
        <p class="help" id="message-help">Message must be 20–2000 characters.</p>

        <input type="text" name="company" id="company" class="honeypot" tabindex="-1" autocomplete="off" />
        <input type="hidden" name="ts" id="ts" />

        <button type="submit" id="submit-btn">Send message</button>
      </form>
    </section>
  </main>

  <footer class="site-footer">
    <small>Powered by Google Sheets.</small>
  </footer>

  <script src="assets/js/contact.js"></script>
</body>
</html>
